<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
  <h1 class="mb-4">Cuentas</h1>
  <div class="d-flex justify-content-end mb-3">
    <div class="p-2">
      <span sec:authorize="isAuthenticated()">
        <span sec:authentication="name"></span>
        <form th:action="@{/logout}" method="post" class="d-inline">
          <input type="submit" value="Logout" class="btn btn-sm btn-danger" />
        </form>
      </span>
      <span sec:authorize="!isAuthenticated()">
        <a href="/login" class="btn btn-sm btn-primary">Login</a>
      </span>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>IBAN</th>
        <th>Alias</th>
        <th>Saldo</th>
        <th>Editar</th>
        <th>Borrar</th>
        <th>Movimientos</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cuenta : ${listaCuentas}">
        <td th:text="${cuenta.iban}">IBAN</td>
        <td th:text="${cuenta.alias}">Alias</td>
        <td th:text="${cuenta.saldo}">saldo</td>
        <td><a th:href="@{/cuentas/edit/{iban}(iban=${cuenta.iban})}" class="btn btn-sm btn-warning">Editar</a></td>
        <td><a th:href="@{/cuentas/delete/{iban}(iban=${cuenta.iban})}" class="btn btn-sm btn-danger">Borrar</a></td>
        <td><a th:href="@{/movimientos/{iban}(iban=${cuenta.iban})}" class="btn btn-sm btn-primary">Lista Movs</a></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <a href="/cuentas/new" class="btn btn-primary">Nueva cuenta</a>
    <a href="/movimientos/new" class="btn btn-primary">Nuevo movimiento</a>
    <a href="/user/" class="btn btn-primary">Gesti√≥n de usuarios</a>
  </div>
</body>
</html>
