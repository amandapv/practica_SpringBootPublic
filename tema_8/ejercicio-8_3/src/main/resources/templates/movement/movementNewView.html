<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Nuevo movimiento</h1>
    <form method="post" action="#" th:action="@{/movimientos/new/submit}" th:object="${movimientoForm}" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="cuenta" class="form-label">Cuenta</label>
        <select name="iban" id="cuenta" class="form-select" th:field="*{cuenta}"> 
          <option th:each="cuenta : ${listaCuentas}" th:value="${cuenta.iban}" th:text="${cuenta.alias}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="importe" class="form-label">Importe</label>
        <input type="text" class="form-control" id="importe" th:field="*{importe}" />
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
