<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Login de usuario</h1>

      <div th:if="${param.error}" class="alert alert-danger">
        Usuario / contraseña inválido
      </div>
      <div th:if="${param.logout}" class="alert alert-info">
        Te has desconectado.
      </div>

      <form th:action="@{/login}" method="post" class="border p-4 rounded shadow">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required /> <br>
          <input type="checkbox" name="remember-me"> Recordar credenciales en este dispositivo </p>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>
    </div>

  </body>
</html>
