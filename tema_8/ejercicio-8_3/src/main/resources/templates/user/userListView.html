<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Usuarios</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${listaUsuarios}">
            <td th:text="${usuario.id}">Id</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.rol}">Rol</td>
            <td><a class="btn btn-warning btn-sm" th:href="@{/user/edit/{id}(id=${usuario.id})}">Editar</a></td>
            <td><a class="btn btn-danger btn-sm" th:href="@{/user/delete/{id}(id=${usuario.id})}">Borrar</a></td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary" href="/user/new">Nuevo usuario</a><br/>
    </div>
  </body>
</html>
