<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Resultado hipotenusa</title>
  </head>
  <body>
    <div>
        <p class="alert alert-primary" role="alert">
            <span class="fw-bold">Divisores de <span th:text="${numeroDiv}">numero</span></span>: <span th:text="${listadoDivisores}">resultado</span>
        </p>
    </div>

    <div>
        <ul>
            <li th:each="divisores:${listadoDivisores}">
                <a th:href="@{/calculos/divisores/{n}(n=${divisores})}"> <span th:text="${divisores}"></span> </a>
            </li>
        </ul>
    </div>
    
   </body>
</html>
