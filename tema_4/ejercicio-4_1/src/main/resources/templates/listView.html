<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="cabecera"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejemplo Vista Controlador</title>
  </head>
  <body>
        <h1>Listado de numeros aleatorios</h1>
        <table border="1px" th:style="${listaNumeros != null && !listaNumeros.isEmpty()} ? 'visibility: visible' : 'visibility: hidden'">
          <thead >
            <tr>
              <th>Numero</th>
              <th>Operación</th>
            </tr>
          </thead>
          <tbody>
        	 <tr th:each="numero : ${listaNumeros}">
        	    <td th:classappend="${numero > 50 } ? 'highNumberVerde' : 'lowNumberRojo'" th:text="${numero}" >numero</td>
              <td><a th:href="@{/delete/{id}(id=${numero})}">delete</a></td>        		
             </tr>
          </tbody>
        </table>
        Total números: <span th:text="${cantidadTotal}">0</span><br/>
        <a th:href="@{/new}">Nuevo número</a><br/>
        <div th:if="${txtErrores != null}">
          <p class="alert alert-danger" role="alert" th:text="${txtErrores}">errores</p>
        </div>
        
  </body>
</html>
