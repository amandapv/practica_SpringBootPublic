<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:insert="~{fragment.html :: cabecera}"></th:block> 
    <title>Datos de empleado</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <nav th:replace="~{fragment.html::menu}"></nav>
            <h1>Datos de empleado</h1>
             <table class="table table-striped">
            <tbody>
              <tr><td>Id</td>	<td th:text="${empleado.id}">Id</td></tr>
              <tr><td>Nombre</td><td th:text="${empleado.nombre}">nombre</td></tr>
              <tr><td>email</td><td th:text="${empleado.email}">email@gmail.com</td></tr>
              <tr><td>Salario</td> <td th:text="${empleado.salario}">0</td></tr>
              <tr><td>En Activo</td><td th:text="${empleado.enActivo}">bool</td></tr>
              <tr><td>Genero</td><td th:text="${empleado.genero}">genero</td></tr>
              <tr><td>Depto</td><td th:text="${empleado.departamento.nombre}">genero</td></tr>
              <tr><td><a class="btn btn-info" th:href="@{/editar/{id}(id=${empleado.id})}">Editar</a></td>
                  <td><a class="btn btn-danger" th:href="@{/borrar/{id}(id=${empleado.id})}">Borrar</a>
                      <a class="btn btn-primary" th:href="@{/}">Inicio</a></td></tr>
            </tbody>
        </table>
        </div>
      </div>
  </body>
</html>
